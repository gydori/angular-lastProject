<form #editTodo="ngForm" (ngSubmit)="onAdd()">
  <label for="name">Name: </label>
  <input type="text" name="name" [(ngModel)]="todo.name" /><br />
  <label for="description">Description: </label>
  <input type="text" name="description" [(ngModel)]="todo.description" /><br />
  <button type="submit">Add todo</button>
</form>
