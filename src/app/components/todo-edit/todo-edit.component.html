<form #editTodo="ngForm" (ngSubmit)="onEdit()">
  <label for="name">Name: </label>
  <input type="text" name="name" [(ngModel)]="todo.name" /><br />
  <label for="description">Description: </label>
  <input type="text" name="description" [(ngModel)]="todo.description" /><br />
  <button type="submit">Edit todo</button>
  <button (click)="onCancel()">Cancel</button>
</form>
