<table>
  <div *ngFor="let todo of todos">
    <tr>
      <td>
        <input type="checkbox" (change)="onCheckboxClick($event, todo.id)" />
      </td>
      <td>
        <app-todo
          [todo]="todo"
          (deleteClick)="handleDeleteClick($event)"
        ></app-todo>
      </td>
    </tr>
  </div>
</table>

<button type="button" (click)="deleteTodos()">Delete checked</button>
